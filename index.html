<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inclusão de Diária</title>
    <!-- Inclusão do Tailwind CSS para estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonte Inter do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Define a fonte Inter como padrão para todo o corpo do documento */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Um cinza suave para o fundo */
        }
        /* Personalização das cores de foco para combinar com a identidade visual */
        input:focus, select:focus, textarea:focus {
            --tw-ring-color: #003366;
            border-color: #003366;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8">

    <!-- Container principal do formulário -->
    <div class="w-full max-w-4xl bg-white rounded-xl shadow-lg overflow-hidden">
        
        <!-- Cabeçalho personalizado -->
        <div class="bg-[#003366] p-6 flex flex-col sm:flex-row items-center justify-between text-white">
            <div class="text-center sm:text-left">
                <h1 class="text-xl sm:text-2xl font-bold">Diretoria de Ensino - Região Campinas Leste</h1>
                <p class="text-sm text-gray-200">SEFIN / SEAFIN - Solicitação de Diária</p>
            </div>
            <div class="flex items-center space-x-4 mt-4 sm:mt-0">
                <img src="https://decampinasleste.educacao.sp.gov.br/wp-content/uploads/2022/01/logo-educacao-sp.png" alt="Logo Governo de São Paulo - Educação" class="h-16" onerror="this.style.display='none'">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Bras%C3%A3o_do_estado_de_S%C3%A3o_Paulo.png" alt="Brasão do Estado de São Paulo" class="h-16" onerror="this.style.display='none'">
            </div>
        </div>

        <!-- Início do formulário -->
        <form action="https://script.google.com/macros/s/AKfycbwazpcF94d-Wbepo4luiDON1zS9HtDNQXbAUvITRHSF_ch5Q8THzOFgJ9F91IwEoOcqeA/exec" method="POST" class="p-6 sm:p-8 md:p-10 space-y-6">
            
            <!-- Seção: Dados Pessoais -->
            <div>
                <h2 class="text-lg font-semibold text-[#003366] border-b pb-2 mb-4">1. Dados Pessoais e Funcionais</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Campo Nome Completo -->
                    <div>
                        <label for="nome-completo" class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
                        <input type="text" id="nome-completo" name="Nome Completo" placeholder="Digite seu nome completo" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 transition duration-150 ease-in-out">
                    </div>
                    <!-- Campo CPF -->
                    <div>
                        <label for="cpf" class="block text-sm font-medium text-gray-700 mb-1">CPF</label>
                        <input type="text" id="cpf" name="CPF" placeholder="000.000.000-00" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 transition duration-150 ease-in-out">
                    </div>
                    <!-- Campo Cargo -->
                    <div>
                        <label for="cargo" class="block text-sm font-medium text-gray-700 mb-1">Nome do Cargo</label>
                        <input type="text" id="cargo" name="Cargo" placeholder="Ex: Analista Administrativo" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 transition duration-150 ease-in-out">
                    </div>
                </div>
            </div>

            <!-- Seção: Dados Bancários -->
            <div>
                <h2 class="text-lg font-semibold text-[#003366] border-b pb-2 mb-4">2. Dados Bancários</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <!-- Campo Banco -->
                    <div>
                        <label for="banco" class="block text-sm font-medium text-gray-700 mb-1">Banco</label>
                        <input type="text" id="banco" name="Banco" value="Banco do Brasil" readonly required class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 text-gray-500 cursor-not-allowed">
                    </div>
                    <!-- Campo Agência -->
                    <div>
                        <label for="agencia" class="block text-sm font-medium text-gray-700 mb-1">Agência</label>
                        <input type="text" id="agencia" name="Agência" placeholder="0000" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 transition duration-150 ease-in-out">
                    </div>
                    <!-- Campo Conta Corrente -->
                    <div>
                        <label for="conta-corrente" class="block text-sm font-medium text-gray-700 mb-1">Conta Corrente</label>
                        <input type="text" id="conta-corrente" name="Conta Corrente" placeholder="00000-0" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 transition duration-150 ease-in-out">
                    </div>
                </div>
            </div>

            <!-- Seção: Detalhes da Viagem -->
            <div>
                <h2 class="text-lg font-semibold text-[#003366] border-b pb-2 mb-4">3. Detalhes da Viagem</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Campo Motivo da Viagem -->
                    <div class="md:col-span-2">
                        <label for="motivo-viagem" class="block text-sm font-medium text-gray-700 mb-1">Motivo da Viagem</label>
                        <textarea id="motivo-viagem" name="Motivo da Viagem" rows="3" placeholder="Descreva o propósito da viagem (evento, reunião, etc.)" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 transition duration-150 ease-in-out"></textarea>
                    </div>
                    <!-- Campo Estado de Destino -->
                    <div>
                        <label for="estado-destino" class="block text-sm font-medium text-gray-700 mb-1">Estado de Destino</label>
                        <select id="estado-destino" name="Estado de Destino" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 bg-white transition duration-150 ease-in-out">
                            <option value="" disabled selected>Selecione um estado</option>
                            <option value="Acre">Acre</option>
                            <option value="Alagoas">Alagoas</option>
                            <option value="Amapá">Amapá</option>
                            <option value="Amazonas">Amazonas</option>
                            <option value="Bahia">Bahia</option>
                            <option value="Ceará">Ceará</option>
                            <option value="Distrito Federal">Distrito Federal</option>
                            <option value="Espírito Santo">Espírito Santo</option>
                            <option value="Goiás">Goiás</option>
                            <option value="Maranhão">Maranhão</option>
                            <option value="Mato Grosso">Mato Grosso</option>
                            <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                            <option value="Minas Gerais">Minas Gerais</option>
                            <option value="Pará">Pará</option>
                            <option value="Paraíba">Paraíba</option>
                            <option value="Paraná">Paraná</option>
                            <option value="Pernambuco">Pernambuco</option>
                            <option value="Piauí">Piauí</option>
                            <option value="Rio de Janeiro">Rio de Janeiro</option>
                            <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                            <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                            <option value="Rondônia">Rondônia</option>
                            <option value="Roraima">Roraima</option>
                            <option value="Santa Catarina">Santa Catarina</option>
                            <option value="São Paulo">São Paulo</option>
                            <option value="Sergipe">Sergipe</option>
                            <option value="Tocantins">Tocantins</option>
                        </select>
                    </div>
                    <!-- Campo Cidade de Destino -->
                    <div>
                        <label for="cidade-destino" class="block text-sm font-medium text-gray-700 mb-1">Cidade de Destino</label>
                        <input type="text" id="cidade-destino" name="Cidade de Destino" placeholder="Digite o nome do município" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 transition duration-150 ease-in-out">
                    </div>
                    <!-- Campo Período do Evento -->
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Período do Evento</label>
                        <div class="flex items-center space-x-2">
                            <input type="date" name="Início do Evento" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 transition duration-150 ease-in-out">
                            <span class="text-gray-500">até</span>
                            <input type="date" name="Fim do Evento" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 transition duration-150 ease-in-out">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Seção: Roteiro -->
            <div>
                <h2 class="text-lg font-semibold text-[#003366] border-b pb-2 mb-4">4. Roteiro e Transporte</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <!-- Campo Saída da Sede -->
                    <div>
                        <label for="saida-sede" class="block text-sm font-medium text-gray-700 mb-1">Saída da Sede</label>
                        <input type="datetime-local" id="saida-sede" name="Saída da Sede" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 transition duration-150 ease-in-out">
                    </div>
                    <!-- Campo Chegada no Destino -->
                    <div>
                        <label for="chegada-destino" class="block text-sm font-medium text-gray-700 mb-1">Chegada na Cidade de Destino</label>
                        <input type="datetime-local" id="chegada-destino" name="Chegada no Destino" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 transition duration-150 ease-in-out">
                    </div>
                    <!-- Campo Saída do Destino -->
                    <div>
                        <label for="saida-destino" class="block text-sm font-medium text-gray-700 mb-1">Saída da Cidade de Destino</label>
                        <input type="datetime-local" id="saida-destino" name="Saída do Destino" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 transition duration-150 ease-in-out">
                    </div>
                    <!-- Campo Chegada na Sede -->
                    <div>
                        <label for="chegada-sede" class="block text-sm font-medium text-gray-700 mb-1">Chegada na Sede</label>
                        <input type="datetime-local" id="chegada-sede" name="Chegada na Sede" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 transition duration-150 ease-in-out">
                    </div>
                     <!-- Campo Meio de Transporte -->
                    <div class="sm:col-span-2">
                        <label for="transporte" class="block text-sm font-medium text-gray-700 mb-1">Meio de Transporte</label>
                        <select id="transporte" name="Meio de Transporte" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 bg-white transition duration-150 ease-in-out">
                            <option value="" disabled selected>Selecione uma opção</option>
                            <option value="veiculo-oficial">Veículo Oficial</option>
                            <option value="veiculo-proprio">Veículo Próprio</option>
                            <option value="aereo">Transporte Aéreo</option>
                            <option value="terrestre-onibus">Transporte Terrestre - Ônibus</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- Seção: Anexos -->
            <div>
                <h2 class="text-lg font-semibold text-[#003366] border-b pb-2 mb-4">5. Anexos</h2>
                <div class="grid grid-cols-1 gap-6">
                    <div>
                        <label for="convocacao-diaria" class="block text-sm font-medium text-gray-700 mb-1">Convocação da Diária</label>
                        <input type="file" id="convocacao-diaria" name="Arquivo Anexado" class="block w-full text-sm text-gray-500
                          file:mr-4 file:py-2 file:px-4
                          file:rounded-lg file:border-0
                          file:text-sm file:font-semibold
                          file:bg-blue-100 file:text-[#003366]
                          hover:file:bg-blue-200 transition duration-150 ease-in-out
                        "/>
                    </div>
                </div>
            </div>

            <!-- Botão de Envio -->
            <div class="pt-6 text-right">
                <button type="submit" class="inline-flex justify-center py-2 px-6 border border-transparent shadow-sm text-base font-medium rounded-lg text-white bg-[#003366] hover:bg-[#002244] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#003366] transition duration-150 ease-in-out">
                    Enviar Solicitação
                </button>
            </div>

        </form>
    </div>

    <!-- O bloco de script foi removido pois não é mais necessário -->

</body>
</html>
